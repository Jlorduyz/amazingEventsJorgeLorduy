<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Events</title>
    <link rel="shortcut icon" href="../media/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="../media/amazing_brand.png" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link" href="../../index.html">Home</a>
                <a class="nav-link" href="../pages/upcomingEvents.html"
                  >Upcoming Events</a
                >
                <a class="nav-link" href="../pages/pastEvents.html"
                  >Past Events</a
                >
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
                <a class="nav-link" href="../pages/stats.html">Stats</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="flex-grow-1">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="3"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="4"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../media/optional_banner_1.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-md-block">
                <h5 class="fs-1">Contact</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../media/optional_banner_2.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-md-block">
                <h5 class="fs-1">Contact</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../media/optional_banner_3.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-md-block">
                <h5 class="fs-1">Contact</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../media/optional_banner_4.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-md-block">
                <h5 class="fs-1">Contact</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../media/optional_banner_5.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-md-block">
                <h5 class="fs-1">Contact</h5>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="container-fluid col-6 d-flex flex-row flex-wrap mt-5 gap-3">
          <div class="form-group col-12">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group col-12">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group col-12">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <div class="col-12 d-flex flex-row justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </main>
      <footer class="d-flex justify-content-between bg-danger mt-4">
        <div class="container-fluid d-flex gap-3 p-3">
          <a
            target="_blank"
            href="https://youtu.be/xvFZjo5PgG0?si=ZqXpQtIWd1AIzUs8"
            ><img src="../media/facebook.png" alt=""
          /></a>
          <a target="_blank" href="https://www.youtube.com/watch?v=QwLvrnlfdNo"
            ><img src="../media/instagram.png" alt=""
          /></a>
          <a target="_blank" href="https://wa.me/+573045583427"
            ><img src="../media/whatsapp.png" alt=""
          /></a>
        </div>
        <p class="p-3">COHORT</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
